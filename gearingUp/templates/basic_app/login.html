{% extends "basic_app/base.html" %}


{% block body %}

<div class="container" style="margin-top:100px;">

  <div class="card mx-auto" style="width:28rem; padding:40px; border:1px solid gray;">
    <div class="container">
      <h1 class="display-4">Login</h1
    </div>
    <hr style="background:black;">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username</label>
          <input type="text" class="form-control" name="username" id="id_username" placeholder="Username">
        </div>

        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" class="form-control" name="password" id="id_password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>


</div>




{% endblock %}

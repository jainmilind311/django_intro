{% extends 'basic_app/basic_app_base.html' %}

{% block body %}

<div class="jumbotron">
  <h1 class="display-4">
    {% if not form.instance.pk %}
    Add School
    {% else %}
    Update School
    {% endif %}
  </h1>
  <hr class="my-4">
  <form method="post">
    {% csrf_token %}
    <table>
      {{form.as_table}}
    </table>

    <input class="btn btn-success" type="submit" value="Submit">
  </form>

</div>

{% endblock %}
